<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano App</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-slate-800">
    <div class="border-t-8 piano-container border-rose-700">
      <button class="natural-key" id="C"><div class="text">C</div></button>
      <div class="accidental-key__wrapper">
        <button class="accidental-key" id="C-sharp">
          <div class="text">C#</div>
        </button>
      </div>
      <button class="natural-key" id="D"><div class="text">D</div></button>
      <div class="accidental-key__wrapper">
        <button class="accidental-key" id="D-sharp">
          <div class="text">D#</div>
        </button>
      </div>
      <button class="natural-key" id="E"><div class="text">E</div></button>
      <button class="natural-key" id="F"><div class="text">F</div></button>
      <div class="accidental-key__wrapper">
        <button class="accidental-key" id="F-sharp">
          <div class="text">F#</div>
        </button>
      </div>
      <button class="natural-key" id="G"><div class="text">G</div></button>
      <div class="accidental-key__wrapper">
        <button class="accidental-key" id="G-sharp">
          <div class="text">G#</div>
        </button>
      </div>
      <button class="natural-key" id="A"><div class="text">A</div></button>
      <div class="accidental-key__wrapper">
        <button class="accidental-key" id="A-sharp">
          <div class="text">A#</div>
        </button>
      </div>
      <button class="natural-key" id="B"><div class="text">B</div></button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
